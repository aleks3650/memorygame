<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Memory</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Win-screen">
      <span>You won</span>

      <div class="inner-time"></div>

      <div class="inner-moves"></div>

      <button class="restart">Restart</button>
    </div>

    <div class="title-bar">
      <span>memory</span>

      <div class="operating-butons">
        <button class="restart">Restart</button>

        <button class="New-game">New Game</button>
      </div>
    </div>

    <div class="container">
      <div class="row-box">
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
      </div>
      <div class="row-box">
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>
        <div class="box 8"></div>
      </div>
      <div class="row-box">
        <div class="box 9"></div>
        <div class="box 10"></div>
        <div class="box 11"></div>
        <div class="box 12"></div>
      </div>
      <div class="row-box">
        <div class="box 13"></div>
        <div class="box 14"></div>
        <div class="box 15"></div>
        <div class="box 16"></div>
      </div>
    </div>
    <div class="footer-stats">
      <div class="footer-box">
        <span>Time</span>

        <div class="time">0:00</div>
      </div>

      <div class="footer-box">
        <span>Moves</span>

        <div class="moves">0</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
